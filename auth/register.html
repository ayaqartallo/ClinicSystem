<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة العيادات - تسجيل مستخدم جديد</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- خط Tajawal للغة العربية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switcher">
        <button class="btn btn-language bg-secondary" id="switchLanguage">
            <i class="fas fa-language me-1"></i> English
        </button>
    </div>
    
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="login-header">
                        <h3><i class="fas fa-user-plus me-2"></i> تسجيل مستخدم جديد</h3>
                    </div>
                    <div class="login-body">
                        <div class="text-center mb-4">
                            <img src="https://img.freepik.com/vecteurs-premium/symbole-pharmacie-innovant-pour-identite-entreprise_1150526-2534.jpg?semt=ais_items_boosted&w=740" alt="شعار العيادة" class="logo">
                        </div>
                        
                        <form id="registerForm">
                            <!-- نوع المستخدم -->
                            <div class="user-type-selector text-center mb-4">
                                <p class="mb-3">اختر نوع الحساب:</p>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn user-type-btn active" data-user-type="patient">
                                        <i class="fas fa-user-injured me-2"></i> مريض
                                    </button>
                                    <button type="button" class="btn user-type-btn" data-user-type="staff">
                                        <i class="fas fa-user-md me-2"></i> طبيب
                                    </button>
                                    <button type="button" class="btn user-type-btn" data-user-type="admin">
                                        <i class="fas fa-user-tie me-2"></i> إداري
                                    </button>
                                </div>
                                <input type="hidden" id="userType" name="user_type" value="patient">
                            </div>
                            
                            <!-- معلومات أساسية -->
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="اسم المستخدم" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="البريد الإلكتروني" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
                                </div>
                            </div>
                            
                            <!-- معلومات المريض (تظهر افتراضياً) -->
                            <div id="patientFields">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        <input type="text" class="form-control" id="national_id" name="national_id" placeholder="رقم الهوية">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="الاسم الكامل">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                            <input type="date" class="form-control" id="birth_date" name="birth_date">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                            <select class="form-select" id="gender" name="gender">
                                                <option value="male">ذكر</option>
                                                <option value="female">أنثى</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="رقم الهاتف">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                        <textarea class="form-control" id="address" name="address" rows="2" placeholder="العنوان"></textarea>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-tint"></i></span>
                                        <select class="form-select" id="blood_type" name="blood_type">
                                            <option value="">اختر فصيلة الدم</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- معلومات الطبيب (مخفية افتراضياً) -->
                            <div id="staffFields" class="hidden-field">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        <input type="text" class="form-control" id="staff_national_id" name="staff_national_id" placeholder="رقم الهوية">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="staff_full_name" name="staff_full_name" placeholder="الاسم الكامل">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                                        <select class="form-select" id="department_id" name="department_id">
                                            <option value="">اختر القسم</option>
                                            <option value="1">الطب الباطني</option>
                                            <option value="2">جراحة عامة</option>
                                            <option value="3">أطفال</option>
                                            <option value="4">أسنان</option>
                                            <option value="5">عيون</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                        <input type="text" class="form-control" id="position" name="position" placeholder="الوظيفة">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="staff_phone" name="staff_phone" placeholder="رقم الهاتف">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-stethoscope"></i></span>
                                        <input type="text" class="form-control" id="specialization" name="specialization" placeholder="التخصص">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- معلومات الموظف الإداري (مخفية افتراضياً) -->
                            <div id="adminFields" class="hidden-field">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        <input type="text" class="form-control" id="admin_national_id" name="admin_national_id" placeholder="رقم الهوية">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="admin_full_name" name="admin_full_name" placeholder="الاسم الكامل">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                        <input type="text" class="form-control" id="admin_position" name="admin_position" placeholder="الوظيفة">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                                        <select class="form-select" id="admin_department_id" name="admin_department_id">
                                            <option value="">اختر القسم</option>
                                            <option value="6">الإدارة</option>
                                            <option value="7">المالية</option>
                                            <option value="8">المستودع</option>
                                            <option value="9">الموارد البشرية</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="admin_phone" name="admin_phone" placeholder="رقم الهاتف">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">أوافق على الشروط والأحكام</label>
                            </div>
                            
                            <button type="submit" class="btn btn-login mb-3">
                                <i class="fas fa-user-plus me-2"></i> إنشاء الحساب
                            </button>
                            
                            <div class="text-center">
                                <p class="mb-0">لديك حساب بالفعل؟ <a href="login.html" style="color: var(--secondary-color);">سجل الدخول الآن</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="login-footer">
                        <p class="mt-2 text-muted small"><a href="../index.html"> العودة للصفحة الرئيسية</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ملف JavaScript الخاص بالتسجيل -->
    <script src="register.js"></script>
</body>
</html>
